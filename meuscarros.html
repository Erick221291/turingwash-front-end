<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      main {
        background: #eaf7ff;
      }

      footer {
        background: #bef7fe;
      }

      #top-header {
        background: #bcf7ff;
        height: 5.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #top-header__logo {
        margin: 2px 15px 11px 20px;
        width: 100px;
      }

      #top-header__nav {
        gap: 6rem;
        font-family: 'Inter', sans-serif;
      }

      #top-header__nav a {
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
      }

      #top-header__nav_exitBtn {
        cursor: pointer;
        background-color: #8ff2ff;
        border: none;
        margin-right: 2rem;
        width: 80px;
        height: 40px;
        border-radius: 5px;
        font-size: 20px;
        font-weight: bold;
      }

      #secPrincipal {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #box {
        background: #ffffff;
        width: 85%;
        height: 100px;
        border-radius: 10px;
        margin: auto;
      }
      #exclu {
        background: #fd9c9d;
        border-radius: 5px;
        border-color: #fd9c9d;
      }
      #adicar {
        background: #bef7fe;
        border-radius: 5px;
        border-color: #bef7fe;
      }
      .mc {
        text-align: center;
      }
      nav {
        display: flex;
        gap: 1rem;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
      }

      #bottom-footer {
        background: #bcf7ff;
        height: 12rem;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        padding: 1rem;
      }

      #bottom-footer__logo img {
        margin: 5px 0 0 1rem;
        height: 4rem;
      }

      #bottom-footer__links {
        margin: 1.5rem;
        display: flex;
        flex-direction: column;
        line-height: 1.5rem;
      }

      #bottom-footer__links a {
        color: #000;
        text-decoration: none;
      }

      #bottom-footer__copyright {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-end;
        line-height: 3px;
      }

      #bottom-footer__copyright img {
        width: 22px;
        margin-right: 8px;
      }

      #bottom-footer__copyright__instagram {
        display: flex;
        align-items: center;
      }

      #bottom-footer__copyright__instagram_phrase {
        font-size: 1rem;
      }

      #bottom-footer__copyright_phrase {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <main>
      <header id="top-header">
        <img
          id="top-header__logo"
          src="./images/turingwash-logo.svg"
          alt="contorno de um carro frase embaixo turing wash"
        />
        <nav id="top-header__nav">
          <a href="#">Meus carros</a>
          <a href="#">Minhas lavagens</a>
          <button id="top-header__nav_exitBtn">Sair</button>
        </nav>
      </header>
      <section id="secPrincipal">
        <div>
          <h1 class="mc">Meus carros</h1>
        </div>
        <!--card-->
        <div id="box">
          <samp>nissan kicks</samp>
          <p>2018</p>
          <button id="exclu">excluir carro</button>
        </div>
        <div>
          <button id="adicar">adicionar carro</button>
        </div>
      </section>
      <footer id="bottom-footer">
        <div id="bottom-footer__logo">
          <img src="./images/turingwash-logo.svg" alt="logo TuringWash" />
        </div>
        <div id="bottom-footer__links">
          <a href="#">Sobre</a>
          <a href="#">FAQ</a>
          <a href="#">Contato</a>
          <a href="#">Termos de uso</a>
        </div>
        <div id="bottom-footer__copyright">
          <div id="bottom-footer__copyright__instagram">
            <img src="./images/Ins_icon.png" alt="Instagram logo" />
            <p id="bottom-footer__copyright__instagram_phrase">@turingwash</p>
          </div>
          <p id="bottom-footer__copyright_phrase">
            2022. TuringWash. Todos os direitos reservados&copy;
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
