<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      main {
        background: #eaf7ff;
      }

      footer {
        background: #bef7fe;
      }

      #top-header {
        background: #bcf7ff;
        height: 5.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #top-header__logo {
        margin: 2px 15px 11px 20px;
        width: 100px;
      }

      #top-header__nav {
        gap: 6.5rem;
      }

      #top-header__nav a {
        font-family: 'Inter', sans-serif;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
      }

      #sair {
        background: #bef7fe;
        border-radius: 5px;
        border-color: #a8eaf3;
      }

      #secPrincipal {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #box {
        background: #ffffff;
        width: 85%;
        height: 100px;
        border-radius: 10px;
        margin: auto;
      }
      #exclu {
        background: #fd9c9d;
        border-radius: 5px;
        border-color: #fd9c9d;
      }
      #adicar {
        background: #bef7fe;
        border-radius: 5px;
        border-color: #bef7fe;
      }
      .mc {
        text-align: center;
      }
      nav {
        display: flex;
        gap: 1rem;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <header id="top-header">
        <img
          id="top-header__logo"
          src="./images/turingwash-logo.svg"
          alt="contorno de um carro frase embaixo turing wash"
        />
        <nav id="top-header__nav">
          <a href="#">Meus carros</a>
          <a href="#">Minhas lavagens</a>
          <button id="sair">sair</button>
        </nav>
      </header>
      <section id="secPrincipal">
        <div>
          <h1 class="mc">Meus carros</h1>
        </div>
        <!--card-->
        <div id="box">
          <samp>nissan kicks</samp>
          <p>2018</p>
          <button id="exclu">excluir carro</button>
        </div>
        <div>
          <button id="adicar">adicionar carro</button>
        </div>
      </section>
      <footer>
        <div>
          <img
            src="logo TuringWash.png"
            alt="contorno de um carro frase embaixo turing wash"
          />
        </div>
        <div>
          <nav>Sobre</nav>
          <nav>FAQ</nav>
          <nav>Contato</nav>
          <nav>Termos de uso</nav>
        </div>
        <div>
          <a href="" title="@turingwash">@turingwash</a>
          <hr />
          <span>2022 TuringWash. Todos os direitos reservados.</span>
        </div>
      </footer>
    </main>
  </body>
</html>
